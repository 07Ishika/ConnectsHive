<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="../CSS/contact.css">
    <title>Contact Form</title>
   
</head>
<body>
    <div class="contact-container">
        <form action="" class="contact-left">
             <div class="contact-left-title">
                <h2>Get in Touch</h2>
                <hr>
             </div>
             <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
             <input type="email" name="E-mail" placeholder="Your Email" class="contact-inputs" required>
             <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
             <button type="Submit">Submit<img src="../Assets/arrow_icon.png"></button>
        </form>
        <div class="contact-right">
           <img src="../Assets/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
